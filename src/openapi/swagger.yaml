openapi: 3.0.0
info:
  title: Royal Burger API
  description: |
    API completa para o sistema de delivery da hamburgueria Royal Burger.

    ## Funcionalidades Principais
    - Sistema de autenticação JWT
    - Gestão de clientes e funcionários
    - Catálogo de produtos e ingredientes
    - Sistema de carrinho de compras persistente
    - Sistema de pedidos com rastreamento
    - Chat em tempo real
    - Sistema de notificações
    - Programa de fidelidade
    - Gestão de endereços
    - Gestão de salão (mesas e atendentes)
    - Pedidos on-site (pagamento no final)

    ## Autenticação
    A API utiliza JWT (JSON Web Tokens) para autenticação. Inclua o token no header:
    ```
    Authorization: Bearer <seu_token>
    ```
  version: "2.3.0"
  contact:
    name: Royal Burger Development Team
    email: dev@royalburger.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

# Códigos de Erro Comuns (vendor extension)
x-error-codes:
  # Autenticação
  USER_NOT_FOUND: "Usuário não encontrado"
  ACCOUNT_INACTIVE: "Conta inativa"
  INVALID_PASSWORD: "Senha incorreta"

  # Validação de Dados
  INVALID_EMAIL: "Formato de e-mail inválido"
  INVALID_PHONE: "Formato de telefone inválido"
  INVALID_CPF: "CPF inválido"
  WEAK_PASSWORD: "Senha muito fraca"
  EMAIL_ALREADY_EXISTS: "E-mail já está em uso"

  # Pedidos
  STORE_CLOSED: "Loja fechada"
  INGREDIENT_UNAVAILABLE: "Ingrediente indisponível"
  EMPTY_ORDER: "Pedido vazio"
  INVALID_DISCOUNT: "Desconto inválido"

  # Produtos
  INVALID_NAME: "Nome inválido ou obrigatório"
  INVALID_PRICE: "Preço inválido"
  INVALID_COST_PRICE: "Preço de custo inválido"
  INVALID_PREP_TIME: "Tempo de preparo inválido"
  PRODUCT_NAME_EXISTS: "Nome do produto já existe"
  PRODUCT_NOT_FOUND: "Produto não encontrado"
  INVALID_CATEGORY: "Categoria inválida ou ausente"
  CATEGORY_NOT_FOUND: "Categoria não encontrada"
  CATEGORY_NAME_EXISTS: "Nome da categoria já existe"
  INGREDIENT_NAME_EXISTS: "Nome do ingrediente já existe"
  INVALID_UNIT: "Unidade do insumo inválida ou ausente"
  INVALID_COST: "Custo inválido"
  INGREDIENT_IN_USE: "Ingrediente vinculado a produtos"
  LINK_NOT_FOUND: "Vínculo entre produto e ingrediente não encontrado"

  # Sistema
  DATABASE_ERROR: "Erro interno do servidor"
  NO_VALID_FIELDS: "Nenhum campo válido para atualização"

servers:
  - url: http://127.0.0.1:5000/api
    description: Servidor de Desenvolvimento Local
  - url: https://api.royalburger.com/api
    description: Servidor de Produção

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Token JWT obtido através do endpoint /users/login"

  schemas:
    Group:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/GroupIngredient"

    GroupCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Molhos Premium"
        is_active:
          type: boolean
          default: true

    GroupUpdateRequest:
      type: object
      properties:
        name:
          type: string
        is_active:
          type: boolean

    GroupIngredient:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        additional_price:
          type: number
          format: float
        is_available:
          type: boolean

    GroupIngredientAddRequest:
      type: object
      required: [ingredient_id]
      properties:
        ingredient_id:
          type: integer
          example: 42

    Table:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Mesa 01"
        status:
          type: string
          enum: [available, occupied, cleaning, reserved]
          example: "available"
        x_position:
          type: integer
          example: 100
        y_position:
          type: integer
          example: 200
        current_order_id:
          type: integer
          nullable: true
          example: null
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TableCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Mesa 10"
        x_position:
          type: integer
          default: 0
          example: 50
        y_position:
          type: integer
          default: 0
          example: 100

    TableUpdateRequest:
      type: object
      properties:
        name:
          type: string
          example: "Mesa 10"
        status:
          type: string
          enum: [available, occupied, cleaning, reserved]
          example: "available"
        x_position:
          type: integer
          example: 150
        y_position:
          type: integer
          example: 250

    LayoutUpdateRequest:
      type: object
      required: [layout]
      properties:
        layout:
          type: array
          items:
            type: object
            required: [table_id, x, y]
            properties:
              table_id:
                type: integer
                example: 1
              x:
                type: integer
                example: 100
              y:
                type: integer
                example: 200

    OpenTableRequest:
      type: object
      required: [table_id]
      properties:
        table_id:
          type: integer
          example: 5

    OpenTableResponse:
      type: object
      properties:
        order_id:
          type: integer
          example: 123
        confirmation_code:
          type: string
          example: "ABC12345"
        status:
          type: string
          example: "active_table"
        table_id:
          type: integer
          example: 5
        table_name:
          type: string
          example: "Mesa 05"

    AddItemsToTableRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            type: object
            required: [product_id, quantity]
            properties:
              product_id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 2
              extras:
                type: array
                items:
                  type: object
                  properties:
                    ingredient_id:
                      type: integer
                    quantity:
                      type: integer
              base_modifications:
                type: array
                items:
                  type: object
                  properties:
                    ingredient_id:
                      type: integer
                    delta:
                      type: integer
              notes:
                type: string

    CloseTableRequest:
      type: object
      required: [payment_method]
      properties:
        payment_method:
          type: string
          enum: [credit_card, debit_card, pix, cash, money, dinheiro]
          example: "credit_card"

    ProductIngredientRule:
      type: object
      required: [ingredient_id]
      properties:
        ingredient_id:
          type: integer
        portions:
          type: number
          format: float
          description: "> 0 receita base; 0 = extra"
        min_quantity:
          type: integer
          description: "Para extras: quantidade mínima"
        max_quantity:
          type: integer
          description: "Para extras: quantidade máxima (0 = ilimitado)"

    ProductCreateRequest:
      type: object
      required: [name, price, category_id]
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        cost_price:
          type: number
        preparation_time_minutes:
          type: integer
        category_id:
          type: integer
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/ProductIngredientRule"

    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        cost_price:
          type: number
        preparation_time_minutes:
          type: integer
        category_id:
          type: integer
        is_active:
          type: boolean
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/ProductIngredientRule"

    ApplyGroupRequest:
      type: object
      required: [group_id]
      properties:
        group_id:
          type: integer
        default_min_quantity:
          type: integer
          default: 0
        default_max_quantity:
          type: integer
          default: 1

    MessageResponse:
      type: object
      properties:
        msg:
          type: string
    CartResponse:
      type: object
      properties:
        cart:
          type: object
          properties:
            id:
              type: integer
            user_id:
              type: integer
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              product_id:
                type: integer
              quantity:
                type: integer
              notes:
                type: string
              product:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  price:
                    type: number
                  description:
                    type: string
                  image_url:
                    type: string
              extras:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    ingredient_id:
                      type: integer
                    quantity:
                      type: integer
                    ingredient_name:
                      type: string
                    ingredient_price:
                      type: number
              extras_total:
                type: number
              item_subtotal:
                type: number
        summary:
          type: object
          properties:
            total_items:
              type: integer
            subtotal:
              type: number
            fees:
              type: number
            taxes:
              type: number
            discounts:
              type: number
            total:
              type: number
            is_empty:
              type: boolean
            availability_alerts:
              type: array
              items:
                type: object
                properties:
                  product_id:
                    type: integer
                  ingredient_id:
                    type: integer
                  issue:
                    type: string
          example: "Operação realizada com sucesso."

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Mensagem de erro específica"

    VerifyPassword:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          example: "SenhaForte123"
          description: "A senha atual do usuário para verificação."

    DetailedErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Mensagem de erro específica"
        error_code:
          type: string
          example: "USER_NOT_FOUND"
          description: "Código interno do erro para facilitar tratamento programático"

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "admin@royalburger.com"
        password:
          type: string
          example: "MinhaSenh@123"
        guest_cart_id:
          type: integer
          nullable: true
          description: "ID do carrinho de convidado para reivindicação após login"

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."

    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          example: "cliente@email.com"
          description: "Email do usuário para recuperação de senha"

    VerifyResetCodeRequest:
      type: object
      required: [email, reset_code]
      properties:
        email:
          type: string
          format: email
          example: "cliente@email.com"
          description: "Email do usuário"
        reset_code:
          type: string
          pattern: "^[0-9]{6}$"
          example: "123456"
          description: "Código de 6 dígitos enviado por email"

    PasswordResetConfirm:
      type: object
      required: [email, reset_code, new_password]
      properties:
        email:
          type: string
          format: email
          example: "cliente@email.com"
          description: "Email do usuário"
        reset_code:
          type: string
          pattern: "^[0-9]{6}$"
          example: "123456"
          description: "Código de 6 dígitos enviado por email"
        new_password:
          type: string
          example: "NovaSenh@123"
          description: "Nova senha do usuário"

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        full_name:
          type: string
          example: "João da Silva"
        email:
          type: string
          format: email
          example: "joao@email.com"
        phone:
          type: string
          example: "14999998888"
        cpf:
          type: string
          example: "12345678901"
        role:
          type: string
          enum: [customer, admin, manager, attendant]
          example: "customer"
        date_of_birth:
          type: string
          format: date
          example: "1990-01-15"
        is_active:
          type: boolean
          example: true

    NewUser:
      type: object
      required: [full_name, email, password, role]
      properties:
        full_name:
          type: string
          example: "Maria Oliveira"
        email:
          type: string
          format: email
          example: "maria@email.com"
        password:
          type: string
          example: "MinhaSenh@123"
        role:
          type: string
          enum: [admin, manager, attendant]
          example: "attendant"
        phone:
          type: string
          example: "14988887777"
        cpf:
          type: string
          example: "98765432100"
        date_of_birth:
          type: string
          format: date
          example: "1985-05-20"

    NewCustomer:
      type: object
      required:
        [full_name, email, password, password_confirmation, date_of_birth]
      properties:
        full_name:
          type: string
          example: "Carlos Santos"
        email:
          type: string
          format: email
          example: "carlos@email.com"
        password:
          type: string
          example: "MinhaSenh@123"
        password_confirmation:
          type: string
          example: "MinhaSenh@123"
        date_of_birth:
          type: string
          format: date
          example: "1992-03-10"
        phone:
          type: string
          example: "14977776666"
        cpf:
          type: string
          example: "11122233344"

    Address:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        street:
          type: string
          example: "Rua das Flores"
        number:
          type: string
          example: "123"
        complement:
          type: string
          example: "Apto 45"
        neighborhood:
          type: string
          example: "Centro"
        city:
          type: string
          example: "São Paulo"
        state:
          type: string
          example: "SP"
        zip_code:
          type: string
          example: "01234-567"
        is_active:
          type: boolean
          example: true

    NewAddress:
      type: object
      required: [street, number, neighborhood, city, state]
      properties:
        street:
          type: string
          example: "Rua das Flores"
        number:
          type: string
          example: "123"
        complement:
          type: string
          example: "Apto 45"
        neighborhood:
          type: string
          example: "Centro"
        city:
          type: string
          example: "São Paulo"
        state:
          type: string
          example: "SP"
        zip_code:
          type: string
          example: "01234-567"

    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Hambúrguer Clássico"
        description:
          type: string
          example: "Hambúrguer com carne, alface, tomate e queijo"
        price:
          type: number
          format: float
          example: 25.90
        cost_price:
          type: number
          format: float
          example: 15.50
        preparation_time_minutes:
          type: integer
          example: 12
        image_url:
          type: string
          example: "https://example.com/burger.jpg"
        is_available:
          type: boolean
          example: true
        section_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00"
        category_id:
          type: integer
          example: 2

    NewProduct:
      type: object
      required: [name, price, category_id]
      properties:
        name:
          type: string
          example: "Hambúrguer Especial"
        description:
          type: string
          example: "Hambúrguer com ingredientes especiais"
        price:
          type: number
          format: float
          example: 35.90
        cost_price:
          type: number
          format: float
          example: 20.50
        preparation_time_minutes:
          type: integer
          example: 15
        image_url:
          type: string
          example: "https://example.com/special-burger.jpg"
        section_id:
          type: integer
          example: 1
        category_id:
          type: integer
          example: 2

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Bebidas"

    NewCategory:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Sanduíches"

    Ingredient:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Carne de Hambúrguer"
        price:
          type: number
          format: float
          example: 8.50
        additional_price:
          type: number
          format: float
          example: 2.00
        is_available:
          type: boolean
          example: true
        current_stock:
          type: number
          format: float
          example: 25.5
        stock_unit:
          type: string
          example: "kg"
        min_stock_threshold:
          type: number
          format: float
          example: 5.0

    NewIngredient:
      type: object
      required: [name, stock_unit]
      properties:
        name:
          type: string
          example: "Carne de Hambúrguer"
        price:
          type: number
          format: float
          example: 8.50
        additional_price:
          type: number
          format: float
          example: 2.00
        current_stock:
          type: number
          format: float
          example: 25.5
        stock_unit:
          type: string
          example: "kg"
        min_stock_threshold:
          type: number
          format: float
          example: 5.0

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 120
        page:
          type: integer
          example: 1
        page_size:
          type: integer
          example: 10
        total_pages:
          type: integer
          example: 12

    ProductIngredientsResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              ingredient_id:
                type: integer
              name:
                type: string
              quantity:
                type: number
                format: float
              unit:
                type: string
              price:
                type: number
                format: float
              is_available:
                type: boolean
              line_cost:
                type: number
                format: float
        estimated_cost:
          type: number
          format: float
          example: 7.80

    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        address_id:
          type: integer
          example: 1
        status:
          type: string
          enum:
            [
              pending,
              confirmed,
              preparing,
              ready,
              out_for_delivery,
              delivered,
              cancelled,
            ]
          example: "pending"
        total_amount:
          type: number
          format: float
          example: 51.80
        payment_method:
          type: string
          example: "credit_card"
        notes:
          type: string
          example: "Sem cebola"
        confirmation_code:
          type: string
          example: "ABC12345"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T18:30:00"
        estimated_delivery:
          type: string
          format: date-time
          example: "2024-01-15T19:00:00"

    NewOrder:
      type: object
      required: [address_id, payment_method]
      properties:
        address_id:
          type: integer
          example: 1
        use_cart:
          type: boolean
          default: false
          description: "Se true, cria pedido a partir do carrinho. Se false, usa items fornecidos."
          example: false
        items:
          description: "Obrigatório apenas quando use_cart é false"
          type: array
          items:
            type: object
            properties:
              product_id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 2
        payment_method:
          type: string
          enum: [credit_card, debit_card, money, pix]
          example: "credit_card"
        notes:
          type: string
          example: "Sem cebola"
        change_for_amount:
          type: number
          format: float
          example: 50.00
        cpf_on_invoice:
          type: string
          example: "12345678901"
        points_to_redeem:
          type: integer
          example: 100
          description: "Quantidade de pontos de fidelidade a resgatar (1 ponto = R$ 0,10 de desconto). Resgate automático durante a criação do pedido."
          minimum: 0

paths:
  /cart/me/validate:
    get:
      tags: [Carrinho]
      summary: Validar carrinho do usuário
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Alerts de disponibilidade
          content:
            application/json:
              schema:
                type: object
                properties:
                  availability_alerts:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: integer
                        ingredient_id:
                          type: integer
                        issue:
                          type: string
  /groups:
    get:
      tags: [Grupos]
      summary: Listar grupos de extras
      description: Lista todos os grupos de extras (templates)
      parameters:
        - in: query
          name: active_only
          schema:
            type: boolean
            default: true
          description: Se false, lista também inativos
      responses:
        "200":
          description: Lista de grupos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
    post:
      tags: [Grupos]
      summary: Criar grupo de extras
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupCreateRequest"
      responses:
        "201":
          description: Grupo criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "400":
          description: Dados inválidos
        "409":
          description: Nome já existe
        "500":
          description: Erro interno

  /groups/{group_id}:
    get:
      tags: [Grupos]
      summary: Obter grupo por ID (com ingredientes)
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Grupo encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
        "404":
          description: Grupo não encontrado
    put:
      tags: [Grupos]
      summary: Atualizar grupo de extras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupUpdateRequest"
      responses:
        "200":
          description: Atualizado com sucesso
